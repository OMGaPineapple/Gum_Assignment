<head>
<link rel="stylesheet" type="text/css" href="css/lab7.css">
<title>Lab 7</title>

<body>
<h3>Having Fun with JavaScript Events</h3>
    <table>
    <caption>Welcome to The Gum Shop!<br>
        <span>Click an image to add it to your cart</span></caption>
        <tr>
            <th>Extra</th>
            <th>Double Mint</th>
            <th>Trident</th>
            <th>Generic Bubble Gum</th>
        </tr>
        <tr>
            <td id= Extra><img src="img/gum1.jpg" alt ="Gum 1"></td>
            <td id= Double_Mint><img src="img/gum2.jpg" alt ="Gum 2"></td>
            <td id= Trident><img src="img/gum3.jpg" alt ="Gum 3"></td>
            <td id= Bubble_Gum><img src="img/gum4.jpg" alt ="Gum 4"></td>
        </tr>
        <tr>
            <td>$1.25</td>
            <td>$1.00</td>
            <td>$2.00</td>
            <td>$0.25</td>
        </tr>
        
        <tr>
            <td>Shopping Cart Items: </td>
            <td id= amount></td>
        </tr>
        <tr>
            <td> Shopping Cart Total: </td>
            <td id= total></td>
        </tr>
        <tr>
            <td id= clear_button><br><button type ="button">Clear</button></td>
        </tr>
    </table>
<script src="scripts/lab7.js"></script>
</body>
</html>
